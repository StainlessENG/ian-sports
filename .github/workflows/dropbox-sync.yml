name: Auto Sync lan.m3u8 from Dropbox

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:       # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download latest M3U from Dropbox
        run: |
          curl -L "https://www.dropbox.com/scl/fi/9ktlg93bt3ca4qzyjcli4/m3u4u-102864-34137-MergedPlaylist.m3u?rlkey=wty262yv53zb320kf5ox4mu46&st=oja9izwk&raw=1" -o lan.m3u8

      - name: Commit & push changes if updated
        run: |
          git config user.name "dropbox-sync-bot"
          git config user.email "sync@github.com"
          git add lan.m3u8
          git diff --quiet && echo "No changes" || git commit -m "Auto-sync lan.m3u8 from Dropbox"
          git push
